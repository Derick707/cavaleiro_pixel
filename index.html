<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Gótico - Full Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        /* Container que garante que a imagem apareça inteira */
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Menu na direita */
            background-color: #000;
        }

        /* Imagem ajustada para aparecer inteira (contain) */
        .bg-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain; /* Garante que a imagem inteira apareça sem cortes */
            image-rendering: pixelated;
            z-index: 1;
        }

        /* --- EFEITOS VISUAIS --- */

        /* 1. Relâmpago */
        .lightning {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flash 8s infinite;
        }

        @keyframes flash {
            0%, 90%, 100% { opacity: 0; }
            91% { opacity: 0.2; }
            92% { opacity: 0; }
            93% { opacity: 0.4; }
            94% { opacity: 0; }
        }

        /* 2. Névoa */
        .fog {
            position: absolute;
            bottom: 10%; left: 0;
            width: 200%; height: 30%;
            background: linear-gradient(to bottom, transparent, rgba(100, 100, 150, 0.2));
            filter: blur(20px);
            z-index: 3;
            animation: moveFog 15s linear infinite;
        }

        @keyframes moveFog {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* 3. Brilho da Lua */
        .moon-glow {
            position: absolute;
            top: 15%; left: 25%; /* Ajuste conforme a posição da lua na imagem */
            width: 150px; height: 150px;
            background: rgba(200, 220, 255, 0.1);
            box-shadow: 0 0 60px 20px rgba(200, 220, 255, 0.2);
            border-radius: 50%;
            z-index: 2;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* --- MENU --- */

        .menu {
            position: relative;
            z-index: 10;
            margin-right: 10%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            font-size: 50px;
            color: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            transition: 0.2s;
            cursor: pointer;
        }

        .option.active {
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            transform: translateX(-10px);
        }

        .arrow {
            width: 0; height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #fff;
            margin-right: 15px;
            display: none;
        }

        .active .arrow { display: block; }

        .footer {
            position: absolute;
            bottom: 10px; width: 100%;
            text-align: center; color: #444;
            z-index: 10; font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="game-container" id="game">
        <img src="1000057173.png.jpg" class="bg-img">
        
        <div class="lightning"></div>
        <div class="moon-glow"></div>
        <div class="fog"></div>

        <div class="menu">
            <div class="option active"><div class="arrow"></div>START</div>
            <div class="option"><div class="arrow"></div>1 PLAYER</div>
            <div class="option"><div class="arrow"></div>2 PLAYER</div>
            <div class="option"><div class="arrow"></div>LOADING</div>
            <div class="option"><div class="arrow"></div>SETTING</div>
        </div>
    </div>

    <div class="footer">CLIQUE PARA SOM E USE AS SETAS (↑ ↓)</div>

    <script>
        const options = document.querySelectorAll('.option');
        let index = 0;
        let audioStarted = false;

        window.addEventListener('keydown', (e) => {
            if(e.key === "ArrowDown") {
                index = (index + 1) % options.length;
                update();
            } else if(e.key === "ArrowUp") {
                index = (index - 1 + options.length) % options.length;
                update();
            }
        });

        function update() {
            options.forEach((opt, i) => {
                opt.classList.toggle('active', i === index);
            });
        }

        document.getElementById('game').addEventListener('click', () => {
            if(!audioStarted) {
                startAudio();
                audioStarted = true;
                document.querySelector('.footer').style.opacity = "0.2";
            }
        });

        function startAudio() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [146, 174, 220, 207];
            let n = 0;
            setInterval(() => {
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.type = 'square';
                osc.frequency.value = notes[n];
                g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
                osc.connect(g); g.connect(ctx.destination);
                osc.start(); osc.stop(ctx.currentTime + 0.4);
                n = (n + 1) % notes.length;
            }, 600);
        }
    </script>
</body>
</html>
